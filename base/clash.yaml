# yaml-language-server: $schema=https://github.com/dongchengjie/meta-json-schema/releases/download/v1.19.5/clash-nyanpasu-merge-json-schema.json
port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: error
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
external-controller: 127.0.0.1:9090
external-controller-cors:
  allow-private-network: true
bind-address: "*"
keep-alive-interval: 15
keep-alive-idle: 600
ipv6: true
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geodata-loader: standard
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
tcp-concurrent: true
unified-delay: true
find-process-mode: strict
global-client-fingerprint: random
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver-policy:
    geosite:category-games@cn:
    - https://doh.pub/dns-query
    - 114.114.114.114
    - 223.5.5.5
    geosite:cn:
    - https://doh.pub/dns-query
    - 114.114.114.114
    - 223.5.5.5
    geosite:atlassian:
    - https://doh.pub/dns-query
    - 114.114.114.114
    - 223.5.5.5
    "+.zerozawa.top":
    - 119.29.29.29
    - 119.28.28.28
    - '2402:4e00::'
    "+.wanghua.link":
    - 223.5.5.5
    - 223.6.6.6
    - 2400:3200::1
    - 2400:3200:baba::1
    "+.zfqqjb.top":
    - 122.112.208.1
    - 139.9.23.9
    - 114.115.192.1
    - 116.205.5.1
  nameserver:
  - 119.29.29.29
  - 119.28.28.28
  - 223.5.5.5
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fallback:
  - https://dns.quad9.net/dns-query
  - https://dns.google/dns-query
  - https://1.1.1.1/dns-query
  - https://public.dns.iij.jp/dns-query
  - https://jp.tiarap.org/dns-query
  - https://doh.dnslify.com/dns-query
  - https://dns.twnic.tw/dns-query
  - https://dns.oszx.co/dns-query
  - https://doh.applied-privacy.net/query
  - https://dnsforge.de/dns-query
  - https://doh.ffmuc.net/dns-query
  - https://doh.mullvad.net/dns-query
  default-nameserver:
  - 119.29.29.29
  - 119.28.28.28
  - 223.5.5.5
  - https://1.1.1.1/dns-query
  - https://8.8.8.8/dns-query
  - https://9.9.9.9/dns-query
  - https://101.101.101.101/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - ::/128
    - ::1/128
    - 2001::/32
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.com"
    - "+.github.com"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
    - "+.googlevideo.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.flathub.org"
    - "+.bitnami.com"
sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC:
      ports:
      - 443
      - 8443
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  force-domain:
  - "+.google.com"
  - "+.facebook.com"
  - "+.youtube.com"
  - "+.githubusercontent.com"
  - "+.googlevideo.com"
  - "+.msftconnecttest.com"
  - "+.msftncsi.com"
  - "+.docker.io"
  - "+.v2ex.com"
  - "+.jsdelivr.net"
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  skip-domain:
  - "+.apple.com"
  - Mijia Cloud
  - dlg.io.mi.com
  - "+.oray.com"
  - "+.sunlogin.net"
  - "+.push.apple.com"
  - geosite:cn
  force-dns-mapping: true
  parse-pure-ip: true
tun:
  # enable: false
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  gso: true
  strict-route: false
  endpoint-independent-nat: false
  udp-timeout: 300
