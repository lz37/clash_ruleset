sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC:
      ports:
        - 443
        - 8443
    TLS:
      ports:
        - 443
        - 8443
    HTTP:
      ports:
        - 80
        - 8080-8888
      override-destination: true
  skip-domain:
    - "Mijia Cloud"
    - dlg.io.mi.com
    - "+.push.apple.com"
  force-dns-mapping: true
  parse-pure-ip: true
tun:
  # enable: false
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  gso: true
  strict-route: false
  endpoint-independent-nat: false
  udp-timeout: 300
  # 排除 zerotier 或 headscale 的地址
  route-exclude-address: ["172.22.0.0/16"]
  dns-hijack:
    - any:53
    - tcp://any:53
