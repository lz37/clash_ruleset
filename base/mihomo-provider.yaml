# yaml-language-server: $schema=https://github.com/dongchengjie/meta-json-schema/releases/download/v1.19.11/meta-json-schema.json
proxy-providers-common: &proxy-providers-common
  type: http
  interval: 86400
  proxy: DIRECT
  size-limit: 0
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 300
    timeout: 5000
    lazy: true
    expected-status: 204
  exclude-filter: (?i)距离下次重置剩余|套餐到期|剩余流量|官网|GooglePlay|防失联|特殊时期
proxy-providers:
  xxx:
    <<: *proxy-providers-common
    url: https://xxx.xxx/xxx
    override:
      additional-prefix: xxx

url-test-common: &url-test-common
  type: url-test
  include-all: true
  tolerance: 20
  interval: 150
select-url-test: &select-url-test
  type: select
  proxies: &select-proxies-url-test
    - 🚀 节点选择
    - ♻️ 自动选择
    - 🇭🇰 香港节点
    - 🇹🇼 台湾节点
    - 🇯🇵 日本节点
    - 🇸🇬 新加坡节点
    - 🇺🇸 美国节点
    - 🚀 手动切换
    - 🎯 全球直连
proxy-groups:
  - name: 🚀 节点选择
    <<: *select-url-test
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇺🇸 美国节点
      - 🚀 手动切换
      - 🎯 全球直连
  - name: 🐈‍⬛ GitHub
    <<: *select-url-test
  - name: 🐟 docker
    <<: *select-url-test
  - name: 💬 即时通讯
    <<: *select-url-test
  - name: 🌐 社交媒体
    <<: *select-url-test
  - name: 🧑🏻‍💼 LinkedIn
    <<: *select-url-test
  - name: 🤖 ChatGPT
    <<: *select-url-test
  - name: 🤖 Copilot
    <<: *select-url-test
  - name: 🤖 AI服务
    <<: *select-url-test
  - name: 🎶 TikTok
    <<: *select-url-test
  - name: 📹 YouTube
    <<: *select-url-test
  - name: 🎥 Netflix
    <<: *select-url-test
  - name: 🎥 DisneyPlus
    <<: *select-url-test
  - name: 🎥 HBO
    <<: *select-url-test
  - name: 🎥 AppleTV+
    <<: *select-url-test
  - name: 🎥 PrimeVideo
    <<: *select-url-test
  - name: 🎥 Emby
    <<: *select-url-test
  - name: 🎻 Spotify
    <<: *select-url-test
  - name: 📺 Bahamut
    <<: *select-url-test
    proxies:
      - 🇹🇼 台湾节点
      - 🚀 节点选择
      - 🚀 手动切换
      - 🎯 全球直连
  - name: 🎶 网易音乐
    <<: *select-url-test
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🚀 手动切换
  - name: 📺 国内媒体
    <<: *select-url-test
    proxies:
      - 🎯 全球直连
      - 🇹🇼 台湾节点
      - 🇭🇰 香港节点
  - name: 🌎 国外媒体
    <<: *select-url-test
  - name: 🛒 国外电商
    <<: *select-url-test
  - name: 📢 谷歌FCM
    <<: *select-url-test
  - name: 🇬 谷歌服务
    <<: *select-url-test
  - name: 🍎 苹果服务
    <<: *select-url-test
  - name: Ⓜ️ 微软服务
    <<: *select-url-test
  - name: 🎮 游戏平台
    <<: *select-url-test
  - name: 🎮 Steam
    <<: *select-url-test
  - name: 🚀 测速工具
    <<: *select-url-test
  - name: 🐟 漏网之鱼
    <<: *select-url-test
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🇭🇰 香港节点
    <<: *url-test-common
    filter: "(?i)港|HK|hk|Hong Kong|HongKong|hongkong|深港"
  - name: 🇹🇼 台湾节点
    <<: *url-test-common
    filter: "(?i)台|新北|彰化|TW|Taiwan"
  - name: 🇯🇵 日本节点
    <<: *url-test-common
    filter: "(?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan|🇯🇵"
  - name: 🇸🇬 新加坡节点
    <<: *url-test-common
    filter: "(?i)新加坡|坡|狮城|SG|Singapore"
  - name: 🇺🇸 美国节点
    <<: *url-test-common
    filter: "(?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|UnitedStates"
  - name: ♻️ 自动选择
    <<: *url-test-common
  - name: 🚀 手动切换
    type: select
    include-all: true

rule-providers-http-common:
  text: &rule-providers-http-common-text
    type: http
    behavior: classical
    interval: 28800
    format: text
rule-providers:
  zerozawa.direct:
    <<: *rule-providers-http-common-text
    url: https://cdn.jsdelivr.net/gh/lz37/clash_ruleset@main/rules/zerozawa.direct.list
  zerozawa.proxy:
    <<: *rule-providers-http-common-text
    url: https://cdn.jsdelivr.net/gh/lz37/clash_ruleset@main/rules/zerozawa.proxy.list
  Direct:
    <<: *rule-providers-http-common-text
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Direct/Direct.list
